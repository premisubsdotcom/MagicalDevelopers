<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Magical Developers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .contact-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .social-link:hover .social-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .social-name {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .telegram:hover {
            background: linear-gradient(135deg, #0088cc, #229ed9);
            color: white;
        }

        .whatsapp:hover {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
        }

        .instagram:hover {
            background: linear-gradient(135deg, #e4405f, #833ab4, #fccc63);
            color: white;
        }

        .twitter:hover {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
            color: white;
        }

        /* Large desktops and up */
        @media (min-width: 1200px) {
            .container {
                max-width: 600px;
                padding: 80px 60px;
            }

            h1 {
                font-size: 3rem;
            }

            .contact-text {
                font-size: 1.4rem;
            }

            .social-links {
                gap: 40px;
            }

            .social-link {
                padding: 25px;
            }

            .social-icon {
                width: 60px;
                height: 60px;
            }
        }

        /* Tablets landscape */
        @media (max-width: 1024px) and (min-width: 769px) {
            .container {
                max-width: 500px;
                padding: 50px 30px;
            }

            .social-links {
                gap: 25px;
            }
        }

        /* Tablets portrait */
        @media (max-width: 768px) and (min-width: 481px) {
            .container {
                padding: 40px 25px;
                max-width: 450px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .contact-text {
                font-size: 1.1rem;
            }

            .social-links {
                gap: 20px;
                justify-content: space-around;
            }

            .social-link {
                padding: 18px;
                min-width: 90px;
            }

            .social-icon {
                width: 45px;
                height: 45px;
            }

            .social-name {
                font-size: 13px;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 15px;
                max-width: 100%;
                margin: 0 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .contact-text {
                font-size: 1rem;
                margin-bottom: 25px;
            }

            .social-links {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }

            .social-link {
                padding: 15px 20px;
                width: 200px;
                flex-direction: row;
                justify-content: flex-start;
                gap: 15px;
            }

            .social-icon {
                width: 35px;
                height: 35px;
                margin-bottom: 0;
            }

            .social-name {
                font-size: 14px;
                margin-left: 5px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .social-link {
                width: 180px;
                padding: 12px 15px;
            }

            .social-icon {
                width: 30px;
                height: 30px;
            }

            .social-name {
                font-size: 12px;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .container {
                padding: 20px;
                margin-top: 0;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .contact-text {
                margin-bottom: 15px;
            }

            .social-links {
                flex-direction: row;
                gap: 15px;
            }

            .social-link {
                width: auto;
                flex-direction: column;
                padding: 10px;
            }

            .social-icon {
                margin-bottom: 5px;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

    <script>
        // Add sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        setInterval(createSparkle, 300);

        // Add smooth hover animations
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.05)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.05)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
